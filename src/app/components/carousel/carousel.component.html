<owl-carousel-o *ngIf="carouselOptions && slides.length" [options]="carouselOptions">
  <ng-container *ngFor="let slide of slides">
    <ng-template carouselSlide [id]="slide.id">
      <img [src]="slide.imagePath" [alt]="slide.alt" [title]="slide.title">
    </ng-template>
  </ng-container>
</owl-carousel-o>
