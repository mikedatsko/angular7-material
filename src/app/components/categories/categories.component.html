<div #categoriesRef class="categories-list">
  <app-preloader *ngIf="isLoading"></app-preloader>

  <app-category
    *ngFor="let category of categories"
    [category]="category"
    [selectedCategoryId]="selectedCategoryId"
    [categorySize]="categorySize"
    (click)="selectCategory(category.id)"
  >
  </app-category>
</div>

<app-pagination
  [isShow]="pages.length > 1"
  [selectedPage]="page"
  [pages]="pages"
  (changePageAction)="onChangePage($event)"
>
</app-pagination>
