<div
  *ngIf="category"
  [class.active]="category.id === selectedCategoryId"
  [style.width.px]="categorySize"
  [style.height.px]="categorySize"
  class="category"
>
  <div class="category-icon">
    <img [attr.src]="'assets/images/category/' + category.iconName + '.png'" alt="">
  </div>
  <div class="category-title" [innerText]="category.categoryName"></div>
</div>
