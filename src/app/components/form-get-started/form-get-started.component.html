<div class="container">
  <h3>A new way to manage your <span [style.color]="'#595AD4'">roadmap</span></h3>
  <p>Plan. Organize. Track. In one visual, collaborative space.</p>
  <form #getStartedForm="ngForm" (ngSubmit)="getStarted(getStartedForm)">
    <mat-form-field>
      <input matInput placeholder="Enter your work email" name="email" ngModel>
    </mat-form-field>

    <button mat-button class="submit-get-started">Get started</button>
  </form>
</div>
