<script src="../../app.component.spec.ts"></script>
<app-carousel [slides]="carouselSlides"></app-carousel>
<app-form-get-started></app-form-get-started>

<div class="shopping">
  <div class="container">
    <div class="shopping-description">
      <h3 class="h3">Grocery shopping</h3>
      <p>Easily create and manage your grocery.</p>

      <mat-list>
        <mat-list-item *ngFor="let shopping of shoppingList">
          <mat-icon>{{shopping.icon}}</mat-icon>
          {{shopping.title}}
        </mat-list-item>
      </mat-list>
    </div>

    <img src="/assets/home/carousel/grocery.png" class="shopping-image" alt="Shopping">
  </div>
</div>
